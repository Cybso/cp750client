<html>
<head>
	<title>CP750 Volume Control</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
	<script src="js/lib/require.js"></script>
	<script>
		window.QWebChannel(window.qt.webChannelTransport, function (channel) {
			window.cp750bridge = channel.objects.cp750bridge;
			window.requirejs.config({
				baseUrl: 'js',
				paths: {
					knockout: 'lib/knockout-3.4.2',
				},
				shim: {
					knockout: { exports: 'ko' }
				}
			});
			require(['knockout', 'ViewModel'], function(ko, model) {
				ko.applyBindings(model);
			});
		});
	</script>
</head>
<body  data-bind="css: { connected: connected }">
	<div id="loader">
		<div class="loader-content">
			<div>
				Waiting for connection...
			</div>
			<div class="cssload-thecube loader-animation" data-bind="click: connect">
				<div class="cssload-cube cssload-c1"></div>
				<div class="cssload-cube cssload-c2"></div>
				<div class="cssload-cube cssload-c4"></div>
				<div class="cssload-cube cssload-c3"></div>
			</div>
			<div>
				<button data-bind="click: connect">Connect (<span data-bind="text: autoconnectTimeout"></span>)</button>
			</div>
		</div>
	</div>

	<div id="status-bar">
		<div id="status-bar-state">
			<span data-bind="text: state"></span>
			<!-- ko if: version -->
				(<span data-bind="text: version"></span>)
			<!-- /ko -->
		</div>
		<div id="status-bar-error" data-bind="if: error">
			<span data-bind="text: error"></span>
			(<span data-bind="text: errorLastUpdate().toLocaleTimeString()"></span>)
		</div>
		<div id="status-bar-time" data-bind="text: currentTime().toLocaleTimeString()"></div>
	</div>

	<h1>CP750 Volume Control</h1>

	<div id="volume-controls">
		<div class="volume-control">
			Mute: <span data-bind="text: mute"></span>
			<button data-bind="click: function() { mute(1); }">Mute</button>
			<button data-bind="click: function() { mute(0); }">Unmute</button>
		</div>
		<div class="volume-control" data-bind="style: { 'background-color': fader.color }">
			Fader: <span data-bind="text: fader"></span>
			<input type="range" min="0" max="100" step="1" data-bind="value: fader.withRateLimit">
			<button data-bind="click: fader.dec">-</button>
			<button data-bind="click: fader.inc">+</button>
		</div>
		<div class="volume-control">
			Input Mode: <span data-bind="text: inputMode"></span>
			<ul data-bind="foreach: inputMode.list">
				<li><input type="radio" data-bind="checked: $parent.inputMode, checkedValue: value"> <span data-bind="text: label"></span></li>
			</ul>
		</div>
	</div>
</body>
</html>
